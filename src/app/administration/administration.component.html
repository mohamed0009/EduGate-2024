<div class="container">
  <div *ngIf="admins && admins.length > 0">
    <h2>Admin</h2>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Role</th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        <tr *ngFor="let admin of admins">
          <td>{{ admin.id }}</td>
          <td>{{ admin.role }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="!admins || admins.length === 0">
    <p>No admins found.</p>
  </div>
</div>
