<div class="container" id="container">
  <div class="form-container sign-in">
    <form (ngSubmit)="signIn()">
      <h1 id="title">EduGate</h1>

      <h2>Sign In</h2>
      <div class="social-icons"></div>
      <span>use your username & password</span>
      <input type="text" placeholder="Username" [(ngModel)]="username" name="username" required>
      <input type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
      <a routerLink="/forgot-password">Forget Your Password?</a>
      <button type="submit">Sign In</button>
    </form>
  </div>
  <div class="toggle-container">
    <div class="toggle">
      <img src="../../assets/Exams-broo.svg" alt="Your Image" />
    </div>
  </div>
</div>
