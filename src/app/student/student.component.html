<div class="container">
  <div *ngIf="students && students.length > 0">
    <h2>Students</h2>
    <table class="table table-dark table-striped-columns">
      <thead>
        <tr>
          <th>ID Student</th>
          <th>Class ID</th>
          <th>Class Level</th>
          <th>Class Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of students">
          <td>{{ student.idEleve }}</td>
          <td>{{ student.classe.idClasse }}</td>
          <td>{{ student.classe.niveau }}</td>
          <td>{{ student.classe.nomClasse }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div *ngIf="!students || students.length === 0">
    <p>No students found.</p>
  </div>
</div>
