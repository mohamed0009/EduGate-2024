<div>
  <div class="filter-container">
    <div>
      <label for="classSelect">Classe:</label>
      <select id="classSelect" [(ngModel)]="selectedClass">
        <option value="1">classe sc.Mathematique</option>
        <option value="2">classe sc.physique</option>
        <option value="3">classe sc.SVT</option>
      </select>
    </div>
    <!-- Nouvelle div pour le "Trier par" -->
    <div class="sort-container">
      <label for="noteSelect">Trier par:</label>
      <select id="noteSelect" [(ngModel)]="sortOrder">
        <option value="1">Note Ascendant</option>
        <option value="2">Note Descendant</option>
        <option value="3">ID</option>
        <option value="4">Nom</option>
      </select>
    </div>
  </div>
</div>


<div class="div_notes">
  <div class="table-container">
    <table *ngIf="selectedClass && filteredNotes.length > 0">
      <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Email</th>
        <th>Note</th>
        <th>Actions</th>
      </tr>
      <tr *ngFor="let note of filteredNotes">
        <td>{{ note.id }}</td>
        <td>{{ note.nom }}</td>
        <td>{{ note.prenom }}</td>
        <td>{{ note.email }}</td>
        <td>{{ note.note }}</td>
        <td class="action-cell">
          <div class="actions">
            <button class="action-button" (click)="editNoteMode(note)">Modifier</button>
            <button class="action-button" (click)="deleteNote(note)">Supprimer</button>
          </div>
        </td>
      </tr>
    </table>
  </div>
</div>

<div *ngIf="!selectedClass || filteredNotes.length === 0" class="no-note">
  <strong>Les notes ne sont pas encore disponibles.</strong>
</div>

<div class="input-container">
  <input type="number" [(ngModel)]="newNote.id" placeholder="ID" [readonly]="isEditMode">
  <input type="text" [(ngModel)]="newNote.nom" placeholder="Nom">
  <input type="text" [(ngModel)]="newNote.prenom" placeholder="Prénom">
  <input type="email" [(ngModel)]="newNote.email" placeholder="Email">
  <input type="number" [(ngModel)]="newNote.class" placeholder="Classe">
  <input type="number" [(ngModel)]="newNote.note" placeholder="Note">
  <div class="form-actions">
    <button class="btn-ajouter" (click)="addOrUpdateNote()">{{ isEditMode ? 'Modifier' : 'Ajouter' }}</button>
    <button *ngIf="isEditMode" class="btn-ajouter" (click)="cancelEdit()">Annuler</button>
  </div>
</div>
