<div class="sidenav" [ngClass]="collapsed ?'sidenav-collapsed':'' ">
    <div class="logo-container">
        <div class="logo">E</div>
        <div class="logo-text" *ngIf="collapsed">EduGate</div>
        <button class="btn-close">
            <i class="fal fa-times close-icon"></i>
        </button>
    </div>
    <ul class="sidenav-nav">
        <li class="sidenav-item" *ngFor="let data of navData">
            <a  class="sidenav-nav-link" [routerLink]="[data.routeLink]">
                <i class="sidenav-link-icon" [class]="data.icon">        
                </i>
                <span class="sidenav-link-text" *ngIf="collapsed">{{data.label}}</span>
            </a>
        </li>
    </ul>
</div>
